<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- link bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

    <!-- link jquery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>


    <div class="container">
        <div class="row">

            <!-- left section-->
            <div class="col-4">
                <!-- search city-->
                <div class="ui-widget form-group">
                    <h5 for="tags">Search for a City: </h5>
                    <input id="tags" class="form-control">
                    <button type="submit" class="mt-3 btn btn-primary btn-block">Submit</button>
                </div>
                <!-- search history -->
                <div class="searchHistoryContainer">
                    <h5>Search History:</h5>
                    <div class="list-group searchHistory">
                    </div>
                </div>
            </div>

            <!--right section-->
            <div class="weatherDisplay col-8 hidden">
                <!--today's forecast-->
                <div class="card mt-3">
                    <div class="card-body">
                        <h4 id="cityName">Your City</h4>
                        <img alt="Weather Icon" class="hidden" id="todaysWeatherIcon">
                        <p id="todaysTemp">Temperature:</p>
                        <p id="todaysWind"> Wind: </p>
                        <p id="todaysHumidity"> Humidity: </p>
                    </div>
                </div>
                <!--5 day forecast-->
                <h5 class="mt-4">5-Day Forecast:</h5>
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="card">
                            <div class="card-body customCards">
                                <p>Temp: </p>
                                <p>Wind: </p>
                                <p>Humidity: </p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body customCards">
                                <p>Temp: </p>
                                <p>Wind: </p>
                                <p>Humidity: </p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body customCards">
                                <p>Temp: </p>
                                <p>Wind: </p>
                                <p>Humidity: </p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body customCards">
                                <p>Temp: </p>
                                <p>Wind: </p>
                                <p>Humidity: </p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body customCards">
                                <p>Temp: </p>
                                <p>Wind: </p>
                                <p>Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



    <!-- link bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--link jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- link jquery UI-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- link dayjs-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
